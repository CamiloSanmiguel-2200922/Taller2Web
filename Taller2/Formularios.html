<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rellena tu CV</title>
</head>
<script>
    function validarContraseña(){
        var contraseña = document.getElementById("contraseña").value;
        var contraseña2 = document.getElementById("contraseña2").value;

        if (contraseña != contraseña2){
            alert("Las contraseñas no coinciden.");
            return false;
        }
        return true;
    }
</script>
<style>
    fieldset{
        width: 500px;

    }
</style>
<body>
    <h3>
        Rellena tu CV
    </h3>
    <form action="Datos Usuario.html" method="post" onsubmit="return validarContraseña()">
    Nombre <br>
    <input type="text"name="nombre"value=""size="20"maxlength="30">
    <br>
    Apellidos <br>
    <input type="text"name="apellidos"value=""size="50"maxlength="60">
    <br>
    Contraseña <br>
    <input type="password"name="contraseña"id="contraseña"value=""size="20"maxlength="20" required>
    <br>
    <br>
    Confirme Contraseña <br>
    <input type="password"name="contraseña2"id="contraseña2"value=""size="20"maxlength="20" required>
    <br>
    Identificación <br>
    <select name="id">
        <option value="TI" selected>TI</option>
        <option value="CC">CC</option>
        <option value="CE">CE</option>
    </select>
    <input type="text"name="Identificación"value=""size='10'maxlength="10">
    <br>
    Sexo <br>
    <input type="radio" name="sexo"value="hombre">Hombre
    <br>
    <input type="radio" name="sexo"value="mujer">Mujer
    <br>
    <br>
    Incluir mi foto <br>
    <input type="file"name="foto">
    <br>
    <br>
    <input type="checkbox"name="estudiante"value="estudiante">Estudiante...
    <br>
    <br>
    <fieldset>
        <legend>Datos Personales</legend>
        Departamento <br>
        <select name="departamento">
            <option value="" disabled selected>-Selecciona-</option>
            <option value="amazonas">Amazonas</option>
            <option value="antioquia">Antioquia</option>
            <option value="arauca">Arauca</option>
            <option value="atlantico">Atlántico</option>
            <option value="bolivar">Bolívar</option>
            <option value="boyaca">Boyacá</option>
            <option value="caldas">Caldas</option>
            <option value="caqueta">Caquetá</option>
            <option value="casanare">Casanare</option>
            <option value="cauca">Cauca</option>
            <option value="cesar">Cesar</option>
            <option value="choco">Chocó</option>
            <option value="cordoba">Córdoba</option>
            <option value="cundinamarca">Cundinamarca</option>
            <option value="guainia">Guainía</option>
            <option value="guaviare">Guaviare</option>
            <option value="huila">Huila</option>
            <option value="la_guajira">La Guajira</option>
            <option value="magdalena">Magdalena</option>
            <option value="meta">Meta</option>
            <option value="nariño">Nariño</option>
            <option value="norte_de_santander">Norte de Santander</option>
            <option value="putumayo">Putumayo</option>
            <option value="quindio">Quindío</option>
            <option value="risaralda">Risaralda</option>
            <option value="san_andres_y_providencia">San Andrés y Providencia</option>
            <option value="santander">Santander</option>
            <option value="sucre">Sucre</option>
            <option value="tolima">Tolima</option>
            <option value="valle_del_cauca">Valle del Cauca</option>
            <option value="vaupes">Vaupés</option>
            <option value="vichada">Vichada</option>
        </select>
        <br>
        Fecha de Nacimiento <br>
        <input type="text"name="dia"size="10"maxlength="2">
        de
        <select name="mes">
            <option value="1">Enero</option>
            <option value="2">Febrero</option>
            <option value="3">Marzo</option>
            <option value="4">Abril</option>
            <option value="5">Mayo</option>
            <option value="6">Junio</option>
            <option value="7">Julio</option>
            <option value="8">Agosto</option>
            <option value="9">Septiembre</option>
            <option value="10">Octubre</option>
            <option value="11">Noviembre</option>
            <option value="12">Diciembre</option>
        </select>
        de
        <input type="text"name="año"size="10"maxlength="4">
        <br>
        Temas de interés <br>
        <select name="opciones[]" id="opciones"multiple>
              <option value="admin_de_bases">Administración de bases de datos</option>
              <option value="analisis">Análisis y Programación</option>
              <option value="arquitectura">Arquitectura</option>
              <option value="calidad">Calidad</option>
              <option value="ERP">ERP, CRM, Business Intelligence</option>
              <option value="hardware_redes_seguridad">Hardware, redes y seguridad</option>
              <option value="helpdesk">Helpdesk</option>
              <option value="sistemas">Sistemas</option>
              <option value="telecomunicaciones">Telecomunicaciones</option>
        </select>
        <br>
    </fieldset>
    <input type="submit"name="enviar"value="Guardar Cambios">
    <input type="reset"name="limpiar"value="Borrar los datos introducidos">
    </form>  
</body>
</html>
